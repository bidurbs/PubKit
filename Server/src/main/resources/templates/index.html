<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Roquito-Application platform for mobile developers</title>
    <link rel="stylesheet" href="css/normalize.css"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body style="margin:0px;padding:0px">
<script type="text/x-handlebars">
	<nav class="nav">
  		<div class="container">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">
        			Roquito
      			</a>
    		</div>
			<ul class="nav navbar-nav navbar-right">
				<li>{{#link-to more}}Learn More{{/link-to}}</li>
				<li>{{#link-to 'login'}}Login{{/link-to}}</li>
				<li>{{#link-to 'signup'}}Sign Up{{/link-to}}</li>
			</ul>
  		</div>
	</nav>
	<div>
		<div class="container">
			{{outlet}}
		</div>
	</div>
	<footer>
        <div class="container">
			<div class="row">
  				<p class="copyright text-muted small text-center">
						Copyright@32skills. Please send your feedbacks to
						<a href="mailto://contact@32skills.com">contact@32skills.com</a>
				</p>
			</div>
        </div>
    </footer>
</script>

<script type="text/x-handlebars" id="index">
	<div class="banner">
<div class="row">
				<div class="col-lg-12">				
				<h1>Welcome to Roquito</h1>
				<h2>Messaging platform for your mobile apps</h2><br><br>
				
				<a class="btn btn-primary btn-lg" href="/#/signup" role="button" id="signup-header-cta">Get Started</a>
				</div>
			</div>	
	</div>	

</script>

<script type="text/x-handlebars" id="login">
	<div class="container">
		<div class="login-form">
			<div class="row">
				<div class="col-lg-12">
					<h1>Sign Up</h1>
					<form>
				  		<div class="form-group">
				    		<label for="email">Email address</label>
				    		<input type="email" class="form-control" id="email" placeholder="Enter email"/>
				  		</div>
						<div class="form-group">
				    		<label for="password">Password</label>
				    		<input type="password" class="form-control" id="password" placeholder="Password"/>
				  		</div>
						<button {{action 'cancel'}} class="btn btn-default">Cancel</button>
						<button {{action 'submit'}} class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</script>

<script type="text/x-handlebars" id="signup">
	<div class="container">
		<h1>Sign Up</h1>
		{{#if errorMessage}}
	        <div class="alert alert-danger">{{errorMessage}}</div>
	    {{/if}}
		<form {{action "createAccount" on="submit"}}>
	  		<div class="form-group">
	    		<label for="email">Email address</label>
				{{input valueBinding="user.email" class="form-control" id="email" placeholder="Email"}}
	  		</div>
			<div class="form-group">
	    		<label for="fullName">Full Name</label>
				{{input valueBinding="user.fullName" class="form-control" id="fullName" placeholder="Full Name"}}
	  		</div>
			<div class="form-group">
	    		<label for="company">Company</label>
	    		{{input valueBinding="user.company" class="form-control" id="company" placeholder="Company"}}
	  		</div>
			<div class="form-group">
	    		<label for="password">Password</label>
	    		{{input valueBinding="user.password" class="form-control" id="password" placeholder="Password"}}
	  		</div>
			<div class="form-group">
	    		<label for="password">Confirm Password</label>
	    		{{input valueBinding="user.confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password"}}
	  		</div>
			<button {{action 'createAccount'}} class="btn btn-primary">Create Account</button>
			<button {{action 'cancel'}} class="btn btn-danger">Cancel</button>
		</form>
	</div>
</script>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/libs/handlebars-v2.0.0.js"></script>
<script src="js/libs/ember-1.9.1.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/models/model.js"></script>
<script src="js/controllers/signup_controller.js"></script>
<script src="js/routes/signup_route.js"></script>
</body>
</html>
